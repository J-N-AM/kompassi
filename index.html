<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Tarvekompassi</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sivu1" class="sivu in">
    <h1>Tarvekompassi</h1>
    <p style="text-align:center;">Vastaa kaikkiin kysymyksiin, niin saat vastauksen.</p>
    <div id="lomake"></div>
    <div class="actions">
      <button id="btnTulokset" onclick="naytaTulokset()" /*disabled>Näytä tulokset</button>
</div>
  </div>

  <div id="sivu2" class="sivu">
    <h2>Kompassi ja tulokset</h2>
    <div id="kompassiWrapper">
      <svg id="kompassiSVG" viewBox="0 0 200 200">
      
        <!-- Kiekko (ei pyöri) -->
          <circle cx="100" cy="100" r="75" fill="#fdf5db" stroke="#333" stroke-width="12"/>
          <!-- Tangentin suuntaiset tekstit -->
          <text id="lblN" x="100" y="10" text-anchor="middle" transform="rotate(0,100,20)" font-size="12" font-weight="700">N</text>
          <text id="lblE" x="175" y="95" text-anchor="middle" transform="rotate(90,180,104)" font-size="12" font-weight="700">E</text>
          <text id="lblS" x="100" y="190" text-anchor="middle" transform="rotate(180,100,190)" font-size="12" font-weight="700">S</text>
          <text id="lblW" x="25" y="95" text-anchor="middle" transform="rotate(-90,20,104)" font-size="12" font-weight="700">W</text>
        </g>
             <!-- Nuoli (pyörii) -->
<g id="dial">
        <polygon points="100,45 85,100 100,130 115,100" fill="#333" stroke="#333" stroke-width="1"/> 
      <circle cx="100" cy="100" r="7" fill="#fdf5db" stroke="#333" stroke-width="1"/>
</svg>
    </div>
    <div class="tuloslista" id="tuloslista"></div>
    <div class="actions">
      <button onclick="naytaSivu('sivu1')">Takaisin</button>
                <button onclick="naytaYhteenveto()">Näytä yhteenveto</button>
    </div>
  </div>
  
  <!-- Sivu 3: Yhteenveto -->
<div id="sivu3" class="sivu">
  <h2>Yhteenveto</h2>
  <div id="yhteenveto"></div>
    <button onclick="naytaSivu('sivu2')">Takaisin</button>
  <button onclick="naytaSivu('sivu1')">Täytä uudelleen</button>
</div>
<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elementtianalyysi</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="sivu1" class="sivu aktiivinen">
    <h1>Elementtilomake</h1>
    <p>Vastaa kaikkiin kysymyksiin ennen siirtymistä seuraavalle sivulle.</p>
    <div id="lomake"></div>
    <button onclick="naytaTulokset()">Näytä tulokset</button>
  </div>

  <div id="sivu2" class="sivu">
    <h2>Tulokset ja kompassi</h2>
    <div id="kompassi">
      <svg id="kompassiSVG" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="45" fill="#f6f6f6" stroke="#222" stroke-width="2"/>
        <text id="tekstiN" x="50" y="10" text-anchor="middle" font-size="10">MAA</text>
        <text id="tekstiE" x="90" y="55" text-anchor="middle" font-size="10">ILMA</text>
        <text id="tekstiS" x="50" y="98" text-anchor="middle" font-size="10">TULI</text>
        <text id="tekstiW" x="10" y="55" text-anchor="middle" font-size="10">VESI</text>
        <polygon id="nuoli" points="50,10 45,50 55,50" fill="red"/>
      </svg>
    </div>
    <div id="tulokset"></div>
    <button onclick="naytaSivu('sivu3')">Näytä yhteenveto</button>
    <button onclick="naytaSivu('sivu1')">Takaisin</button>
  </div>

  <div id="sivu3" class="sivu">
    <h2>Yhteenveto</h2>
    <div id="yhteenveto"></div>
    <button onclick="naytaSivu('sivu1')">Täytä uudelleen</button>
  </div>

  <script src="script.js"></script>

<hr>
	<div class="tekstilinja">
  <div>Ainipolku Coaching</div>
</div>
</body>
</html>
